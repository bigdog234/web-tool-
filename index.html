<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Any Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Add Any Website to Home Screen</h2>
<p>Enter a website URL:</p>

<input id="urlInput" placeholder="https://example.com">
<br>
<button onclick="loadSite()">Load Website</button>

<iframe id="viewer"></iframe>

<script>
function loadSite() {
  let url = document.getElementById("urlInput").value;
  if (!url.startsWith("http")) {
    url = "https://" + url;
  }
  document.getElementById("viewer").src = url;
}
</script>

</body>
</html>
